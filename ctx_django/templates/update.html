<!DOCTYPE html>
<html>
<head>
    {% load static %}
	<title>{{ tab_title }}</title>
	<link rel="stylesheet" href="{% static "css/reset.css" %}">
	<link rel="stylesheet" href="{% static "css/user.css" %}">
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/user.js" %}"></script>
</head>
<body>
<div class="page">
	<div class="loginwarrp">
		<div class="logo">{{ page_title }}</div>
        <div class="login_form">
			<form name="Login" method="post" action="">
                {% csrf_token %}
				<li class="login-item">
					<span>昵称：</span>
					<input type="text" name="username" class="login_input" >
                    <span id="count-msg" class="error"></span>
				</li>
				<li class="login-item">
					<span>手机号：</span>
					<input type="text" name="phone" class="login_input">
                    <span id="password-msg" class="error"></span>
				</li>
                <li class="login-item">
					<span>出生日期：</span>
					<input type="text" name="birth_date" class="login_input" >
                    <span id="count-msg" class="error"></span>
				</li>
                <div>{{ tips }}</div>
				<li class="login-sub">
					<input type="submit" name="Submit" value="{{ button }}">
                    <div class="turn-url">
                        <a style="color: #45B572;" href="{% url url_name %}">>>{{ url_text }}</a>
                    </div>
				</li>
           </form>
		</div>
	</div>
</div>
<script type="text/javascript">
	window.onload = function() {
		var config = {
			vx : 4,
			vy : 4,
			height : 2,
			width : 2,
			count : 100,
			color : "121, 162, 185",
			stroke : "100, 200, 180",
			dist : 6000,
			e_dist : 20000,
			max_conn : 10
		}
		CanvasParticle(config);
	}
</script>
<script src="{% static "js/canvas-particle.js" %}"></script>
</body>
</html>
